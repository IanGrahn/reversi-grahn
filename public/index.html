<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: rgb(42, 42, 42);
      }
      .buttons{
        font-family: 'Carlito', sans-serif;
        text-shadow: 2px 2px 4px #000000;
        background-color: rgb(235, 186, 117);
      }
      .texts{
        font-family: 'Carlito', sans-serif;
      }
    </style>

    <title>Reversi</title>
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
  </head>
  <body>
    <div class="container-fluid">

        <div class="row m-3">
          <div class="col text-center">
            <a class="btn btn-success text-nowrap buttons" href="about.html">About</a>
          </div>
          <div class="col text-center">
            <a class="btn btn-success text-nowrap buttons" href="https://en.wikipedia.org/wiki/Reversi.html">Rules</a>
          </div>
        </div>

        <div class="row m-3">
          <div class="col text-center">
            <img class="img-fluid" src="assets/images/top-splash.png" alt="Reversi Logo 1"/>
          </div>  
        </div>

        <div class="row align-items-center justify-content-center m-3">
            <div class="col-8">
              <div class="input-group texts">
              <span class="input-group-text" id="displayName">Name</span>
              <input type="text" class="form-control text-nowrap texts" id="nameInput" placeholder="Choose your display name" aria-label="Enter your display name for use while playing Reversi" aria-describedby="displayName"/>
              <button type="submit" class="tn btn-primary text-nowrap buttons" id="lobbyButton" onclick="goToLobby()">Enter Lobby</button>
            </div>
          </div>
        </div>

        <div class="row m-1">
          <div class="col text-center">
            <img class="img-fluid" src="assets/images/bottom-splash.png" alt="Reversi Logo 2"/>
          </div>  
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js" integrity="sha384-Ft/vb48LwsAEtgltj7o+6vtS2esTU9PCpDqcXs4OCVQFZu5BqprHtUCZ4kjK+bpE" crossorigin="anonymous"></script>
    <script>
      function goToLobby(){
        let username = encodeURI($('#nameInput').val());
        window.location.href = "lobby.html?username="+username;

      }

      $('#nameInput').keypress( function (e){
        let key = e.which;
        if( key == 13){ //the enter key
          $('button[id = lobbyButton]').click();
          return false;
        }
      })
    </script>
  </body>
  
</html>
